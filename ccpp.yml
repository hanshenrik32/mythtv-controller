name: C/C++ CI

on: [push, pull_request]

jobs:
  build-linux:
    name: Linux build

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libkrb5-dev curl xmltv libvlc-dev lirc
    - name: configure
      run: |
        ./configure
    - name: make compile
      run: make compile
    - name: make compile
      run: make compile

